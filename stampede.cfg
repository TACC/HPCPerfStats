### This file will configure the counter collectors and
### log picklers for a specific system setup.
### The user is expected to supply these fields
### for their specific site

## Paths on compute hosts##
[PATHS]
stats_dir       = /var/log/tacc_stats # directory of compute hosts raw stats file
stats_lock      = /var/lock/tacc_stats # compute hosts lock file
jobid_file      = /var/run/TACC_jobid  # file containing jobid
tacc_stats_home = /scratch/projects/tacc_stats/ # directory for presistent data
acct_path       = /scratch/projects/tacc_stats/accounting/tacc_jobs_completed # accounting file
host_list_dir   = /scratch/projects/tacc/hostfile_logs/ # location of host files labeled by jobid and containing hosts
python_path     = /opt/apps/python/epd/7.3.2/bin/
batch_system    = SLURM # job scheduler
host_name_ext   = stampede.tacc.utexas.edu
pickles_dir     = /scratch/projects/tacc_stats/pickles/ # Path to pickle data
lariat_path     = /scratch/projects/lariatData/ # Path to lariat data

## Platform specific Schema items. ##
## Chips type and infiniband may need to be
## changed for different systems ## 
########################
