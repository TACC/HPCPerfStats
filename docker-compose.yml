services:
  web:
    build: ./
    command: /usr/bin/supervisord
    
    volumes:
      - ./:/usr/src/hpcstats/
      - hpcstats_data:/hpcstats/

    ports:
      - 8000:8000
    env_file:
      - ./.env.dev

  db:
    image: timescale/timescaledb:latest-pg15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hpcstats
      - POSTGRES_PASSWORD=hpcstats

  rabbitmq:
    image: rabbitmq:4-alpine
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbitmq_messages:/var/lib/rabbitmq/
        - /var/log/rabbitmq:/var/log/rabbitmq
#    networks:
#        - rabbitmq_go_net
#
#networks:
#  rabbitmq_go_net:
#    driver: bridge

volumes:
      postgres_data:

      rabbitmq_messages:

      hpcstats_data:
      
      

