{% load static %}
<html>
  <head>
    <title>HPCPerf Stats</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-3.7.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.7.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-tables-3.7.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-api-3.7.3.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .navbar-brand{
        position: absolute;
        width: 100%;
        left: 0;
        text-align: center;
        margin: auto;
    }
    </style>
  </head>

  {% if messages %}
        <div class="messages">
        {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                        {{ message }}
                </div>
        {% endfor %}
        </div>
  {% endif %}

  <body>
    <div class ="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header"><a href="https://www.tacc.utexas.edu"> <img src="{% url 'media' path='TACC_logo.png' %}" style="max-width:50%;"/></a></div>
	<center>{{ machine_name }}</center>
	<a>
	  <form class="navbar-form navbar-right" action="{% url 'machine:search' %}" method="get" role="search">
            <div class="form-group">
              <input type="text" class="form-control" name ="jid" placeholder="Job ID">
            </div>
            <button type="submit" class="btn btn-default">find job</button>
	    

	  </form>
	</a>
      </nav>

    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
