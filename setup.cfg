## Basic configuration options
# MODE 	 	= DAEMON/CRON
# FREQUENCY 	= Sampling Frequency
# IB 		= True/False sample Infiniband devices
# LFS 		= True/False sample Lustre FS devices
# Phi		= True/False sample Xeon Phi Coprocessor
[OPTIONS]
MODE		= DAEMON
FREQUENCY 	= 600
IB 		= True
LFS		= True
PHI		= False

## RabbitMQ Configuration
# rmq_path      = path to rabbitmq inc and lib dirs
# RMQ_SERVER  	= RMQ server fqdn name
[RMQ_CFG]
rmq_path	= /usr/lib64
RMQ_SERVER 	= tacc-stats-dev.tacc.utexas.edu
HOST_NAME_QUEUE = maverick

## Paths for monitor program (defaults work)
# stats_dir  	  = local data storage directory 
# stats_lock 	  = lock file
# jobid_file 	  = job id file
[MONITOR_PATHS]
stats_dir	= /var/log/tacc_stats
stats_lock	= /var/lock/tacc_stats_lock
jobid_file	= /var/run/TACC_jobid
tacc_stats_home = /scratch/projects/tacc_stats

## Configuration for Web Portal Support
[PORTAL_OPTIONS]
host_name_ext   = maverick.tacc.utexas.edu
acct_path       = /scratch/projects/tacc_stats/accounting/tacc_jobs_completed
host_list_dir   = /scratch/projects/tacc/hostfile_logs
batch_system    = SLURM
pickles_dir     = /hpc/tacc_stats_site/stampede/pickles
